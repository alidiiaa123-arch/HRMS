<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BF Elite | Integrated HRMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Tajawal', 'sans-serif'] },
                    colors: { royal: '#1e40af', brand: '#2563eb' }
                }
            }
        }
    </script>
    <style>
        body { background-color: #f8fafc; font-family: 'Tajawal', sans-serif; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeInUp 0.4s ease-out; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .nav-btn.active { color: #2563eb; background: rgba(37, 99, 235, 0.05); }
        .glass-header { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); border-bottom: 1px solid #e2e8f0; }
        input::placeholder { text-align: center; }
    </style>
</head>
<body class="antialiased text-slate-800 pb-28">

    <div id="loader" class="fixed inset-0 z-[100] flex items-center justify-center bg-white">
        <div class="w-10 h-10 border-4 border-slate-200 border-t-brand rounded-full animate-spin"></div>
    </div>

    <section id="authSection" class="min-h-screen flex items-center justify-center p-6 bg-slate-50">
        <div class="bg-white w-full max-w-md p-10 rounded-[2.5rem] shadow-2xl border border-slate-200">
            <div id="loginForm" class="space-y-6">
                <div class="text-center mb-8">
                    <div class="w-20 h-20 bg-brand text-white rounded-3xl flex items-center justify-center mx-auto mb-4 shadow-xl shadow-brand/20 text-3xl font-black">BF</div>
                    <h1 class="text-3xl font-black text-slate-900 leading-none">تسجيل الدخول</h1>
                    <p class="text-slate-400 mt-3 text-sm font-medium italic">BF Elite HR Solutions</p>
                </div>
                <input type="email" id="email" class="w-full bg-slate-50 border border-slate-200 p-4 rounded-2xl outline-none focus:border-brand transition-all text-center" placeholder="البريد الإلكتروني">
                <input type="password" id="pass" class="w-full bg-slate-50 border border-slate-200 p-4 rounded-2xl outline-none focus:border-brand transition-all text-center" placeholder="كلمة المرور">
                <button onclick="login()" class="w-full bg-brand hover:bg-royal text-white py-4 rounded-2xl font-bold shadow-lg transition-all active:scale-95">دخول النظام</button>
                <button onclick="toggleAuth(true)" class="w-full text-brand font-bold text-sm mt-4 text-center">إنشاء حساب جديد</button>
            </div>

            <div id="signupForm" class="hidden space-y-4">
                <h2 class="text-2xl font-bold text-slate-900 text-center mb-6">انضم لفريق العمل</h2>
                <input type="text" id="regName" class="w-full bg-slate-50 border border-slate-200 p-4 rounded-2xl text-center" placeholder="الاسم الرباعي">
                <input type="text" id="regJob" class="w-full bg-slate-50 border border-slate-200 p-4 rounded-2xl text-center" placeholder="الوظيفة">
                <input type="email" id="regEmail" class="w-full bg-slate-50 border border-slate-200 p-4 rounded-2xl text-center" placeholder="البريد الإلكتروني">
                <input type="password" id="regPass" class="w-full bg-slate-50 border border-slate-200 p-4 rounded-2xl text-center" placeholder="كلمة المرور">
                <button onclick="signup()" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold">تأكيد وانضمام</button>
                <button onclick="toggleAuth(false)" class="w-full text-slate-400 text-xs mt-4">العودة للدخول</button>
            </div>
        </div>
    </section>

    <div id="appMain" class="hidden">
        <header class="fixed top-0 w-full z-40 glass-header px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div id="avatar" class="w-12 h-12 bg-brand text-white rounded-2xl flex items-center justify-center font-black text-xl shadow-lg shadow-brand/30">?</div>
                <div>
                    <h3 class="font-bold text-slate-900" id="headerName">...</h3>
                    <p class="text-[10px] font-bold text-brand uppercase tracking-widest" id="headerRole">Employee</p>
                </div>
            </div>
            <button onclick="logout()" class="w-11 h-11 rounded-2xl bg-red-50 text-red-500 hover:bg-red-600 hover:text-white transition-all">
                <i class="fas fa-power-off"></i>
            </button>
        </header>

        <main class="max-w-4xl mx-auto px-6 pt-24 space-y-8">
            
            <div id="homeTab" class="tab-content active space-y-6">
                <div class="bg-gradient-to-br from-royal to-brand p-10 rounded-[2.5rem] shadow-2xl text-white relative overflow-hidden group">
                    <div class="absolute -right-10 -bottom-10 w-40 h-40 bg-white/10 rounded-full blur-3xl"></div>
                    <p class="opacity-70 text-sm font-medium">صافي الراتب المستحق</p>
                    <h1 class="text-6xl font-black mt-2 mb-4 tracking-tighter"><span id="userSalary">0</span> <small class="text-lg font-normal opacity-50">EGP</small></h1>
                    <div class="flex gap-4">
                        <span class="bg-white/10 px-3 py-1 rounded-full text-[10px] font-bold">الحالة: نشط</span>
                        <span class="bg-white/10 px-3 py-1 rounded-full text-[10px] font-bold">تحديث: لايف</span>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <button onclick="sendRequest('سلفة')" class="bg-white p-6 rounded-[2rem] text-center border border-slate-100 shadow-sm hover:border-brand transition-all group">
                        <div class="w-14 h-14 bg-green-50 text-green-600 rounded-2xl flex items-center justify-center mx-auto mb-3 group-hover:scale-110 transition-transform">
                            <i class="fas fa-money-bill-transfer fa-lg"></i>
                        </div>
                        <span class="font-bold text-slate-700">طلب سلفة</span>
                    </button>
                    <button onclick="sendRequest('إجازة')" class="bg-white p-6 rounded-[2rem] text-center border border-slate-100 shadow-sm hover:border-brand transition-all group">
                        <div class="w-14 h-14 bg-blue-50 text-brand rounded-2xl flex items-center justify-center mx-auto mb-3 group-hover:scale-110 transition-transform">
                            <i class="fas fa-calendar-check fa-lg"></i>
                        </div>
                        <span class="font-bold text-slate-700">طلب إجازة</span>
                    </button>
                </div>

                <div class="bg-white p-6 rounded-[2.5rem] border border-slate-100">
                    <h3 class="font-black text-slate-800 mb-5 flex items-center gap-2">
                        <i class="fas fa-history text-brand"></i> سجل طلباتي الأخير
                    </h3>
                    <div id="myRequests" class="space-y-4">
                        </div>
                </div>
            </div>

            <div id="adminTab" class="tab-content space-y-6">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-3xl font-black text-slate-900">إدارة الفريق</h2>
                    <span id="pendingBadge" class="bg-red-500 text-white text-[10px] px-3 py-1 rounded-full font-bold animate-pulse hidden italic">إجراءات معلقة</span>
                </div>
                <div id="employeesList" class="grid gap-4">
                    </div>
            </div>

            <div id="profileTab" class="tab-content space-y-6">
                <div class="bg-white p-10 rounded-[3rem] text-center shadow-xl border border-slate-100">
                    <div id="profAvatar" class="w-24 h-24 bg-brand text-white rounded-[2rem] flex items-center justify-center mx-auto mb-4 text-3xl font-black shadow-lg shadow-brand/20">?</div>
                    <h2 class="text-2xl font-black text-slate-900" id="profName">...</h2>
                    <p class="text-brand font-bold" id="profJob">...</p>
                    <div class="mt-8 pt-8 border-t border-slate-50 grid grid-cols-2 gap-4">
                        <div class="text-center">
                            <p class="text-[10px] text-slate-400 font-bold uppercase mb-1">البريد الإلكتروني</p>
                            <p class="font-bold text-xs" id="profEmail">...</p>
                        </div>
                        <div class="text-center">
                            <p class="text-[10px] text-slate-400 font-bold uppercase mb-1">الراتب الأساسي</p>
                            <p class="font-bold text-sm text-brand" id="profSalary">0 EGP</p>
                        </div>
                    </div>
                </div>
                <div class="bg-white p-8 rounded-[3rem] border border-slate-100 space-y-4">
                    <h3 class="font-black text-slate-800"><i class="fas fa-shield-alt ml-2 text-brand"></i>أمان الحساب</h3>
                    <input type="password" id="oldPass" class="w-full bg-slate-50 border border-slate-100 p-4 rounded-2xl outline-none" placeholder="كلمة المرور القديمة">
                    <input type="password" id="newPass" class="w-full bg-slate-50 border border-slate-100 p-4 rounded-2xl outline-none" placeholder="كلمة المرور الجديدة">
                    <button onclick="changePass()" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold shadow-lg active:scale-95 transition-all">تحديث كلمة المرور</button>
                </div>
            </div>

        </main>

        <div id="empModal" class="fixed inset-0 z-[60] hidden bg-slate-900/50 backdrop-blur-sm flex items-end md:items-center justify-center p-4">
            <div class="bg-white w-full max-w-lg rounded-t-[3rem] md:rounded-[3rem] shadow-2xl overflow-hidden">
                <div class="p-8 border-b border-slate-100 flex justify-between items-center bg-slate-50/50 text-right">
                    <div>
                        <h3 id="modalName" class="text-xl font-black text-slate-900">...</h3>
                        <p id="modalJob" class="text-[10px] text-brand font-bold uppercase tracking-widest">...</p>
                    </div>
                    <button onclick="closeModal()" class="w-10 h-10 bg-white rounded-full flex items-center justify-center text-slate-400 hover:text-red-500 shadow-md transition-all">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div id="modalContent" class="p-8 max-h-[60vh] overflow-y-auto space-y-4">
                    </div>
            </div>
        </div>

        <nav class="fixed bottom-6 left-6 right-6 h-20 bg-white shadow-2xl rounded-[2.5rem] flex justify-around items-center z-50 border border-slate-100 px-4">
            <button onclick="switchTab('homeTab', this)" class="nav-btn w-14 h-14 rounded-2xl flex items-center justify-center active transition-all"><i class="fas fa-th-large text-xl"></i></button>
            <button id="adminBtn" onclick="switchTab('adminTab', this)" class="nav-btn w-14 h-14 rounded-2xl flex items-center justify-center text-slate-400 hidden transition-all"><i class="fas fa-user-gear text-xl"></i></button>
            <button onclick="switchTab('profileTab', this)" class="nav-btn w-14 h-14 rounded-2xl flex items-center justify-center text-slate-400 transition-all"><i class="fas fa-id-card-clip text-xl"></i></button>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
