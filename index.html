<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BF Elite System</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="bg-gradient-anim"></div>

    <section id="loginScreen" class="vh-100 d-flex flex-column align-items-center justify-content-center z-3 position-relative">
        <div class="glass-card p-4 text-center" style="width: 90%; max-width: 400px;" data-aos="zoom-in">
            <div class="scanner-container mb-4">
                <div class="scanner-laser"></div>
                <i class="fas fa-user-lock fa-3x text-white opacity-50"></i>
            </div>
            
            <h3 class="fw-bold text-white mb-1">BF ELITE</h3>
            <p class="text-white-50 mb-4 small">نظام إدارة الموارد البشرية</p>
            
            <div class="login-form">
                <div class="mb-3">
                    <input type="email" id="emailInput" class="form-control text-center custom-input" placeholder="البريد الإلكتروني للشركة">
                </div>
                <div class="mb-4">
                    <input type="password" id="passInput" class="form-control text-center custom-input" placeholder="كلمة المرور">
                </div>

                <button onclick="loginSystem()" class="btn w-100 py-3 rounded-pill fw-bold btn-glow">
                    تسجيل الدخول <i class="fas fa-arrow-left me-2"></i>
                </button>
            </div>
        </div>
    </section>

    <div id="appContainer" class="d-none">
        
        <header class="p-3 d-flex justify-content-between align-items-center glass-header sticky-top z-2">
            <div>
                <small class="text-secondary" id="pageTitle">الرئيسية</small>
                <h5 class="text-white fw-bold m-0" id="userNameDisplay">جاري التحميل...</h5>
            </div>
            <button onclick="logout()" class="btn btn-sm btn-outline-danger ms-2"><i class="fas fa-sign-out-alt"></i></button>
        </header>

        <main class="container pb-5 mb-5 mt-3">
            
            <section id="homeSection" class="active-section">
                <div class="glass-card p-4 mb-4 position-relative overflow-hidden">
                    <div class="d-flex justify-content-between align-items-center position-relative z-1">
                        <div>
                            <span class="badge bg-success bg-opacity-25 text-success mb-2"><i class="fas fa-wifi me-1"></i> متصل: Online</span>
                            <h1 class="display-4 fw-bold text-white mb-0" id="clock">00:00</h1>
                            <p class="text-white-50" id="date">-- -- --</p>
                        </div>
                        <button id="attendanceBtn" class="attendance-fab"><i class="fas fa-fingerprint fa-2x"></i></button>
                    </div>
                </div>
                
                <div class="row g-2 mb-4">
                    <div class="col-6">
                        <div class="glass-card p-3 text-center">
                            <i class="fas fa-wallet text-success fa-2x mb-2"></i>
                            <h5 class="text-white mb-0">Live</h5>
                            <small class="text-muted">الراتب الحالي</small>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="glass-card p-3 text-center">
                            <i class="fas fa-business-time text-info fa-2x mb-2"></i>
                            <h5 class="text-white mb-0">--:--</h5>
                            <small class="text-muted">ساعات العمل</small>
                        </div>
                    </div>
                </div>
            </section>

            <section id="servicesSection" class="d-none">
                <div class="text-center text-white-50 mt-5">جاري جلب الخدمات من السيرفر...</div>
            </section>

            <section id="teamSection" class="d-none">
                <div class="text-center text-white-50 mt-5">خاص للمديرين فقط</div>
            </section>

            <section id="profileSection" class="d-none">
                <div class="glass-card p-4 text-center mb-4">
                    <h4 class="text-white fw-bold" id="profileName">...</h4>
                    <p class="text-secondary" id="profileEmail">...</p>
                </div>
            </section>

        </main>

        <nav class="glass-nav">
            <a href="#" onclick="switchTab('homeSection', this)" class="active"><i class="fas fa-home"></i></a>
            <a href="#" onclick="switchTab('servicesSection', this)"><i class="fas fa-th-large"></i></a>
            <div class="nav-center-btn"><i class="fas fa-plus"></i></div>
            <a href="#" onclick="switchTab('teamSection', this)"><i class="fas fa-users"></i></a> 
            <a href="#" onclick="switchTab('profileSection', this)"><i class="fas fa-user"></i></a>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <script type="module" src="app.js"></script>
</body>
</html>
